{% extends 'home.html' %}
{% block content %}
<div class="text-center" id="return-message-div">
  {% if return %}
  <p id="return-message">{{ return }}</p>
  {% endif %}
</div>
<div class="container mt-5">
    <form class="mx-auto" style="max-width: 500px;" action="register" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="account_number">Account Number</label>
        <input type="text" class="form-control" id="account_number" name="account_number"
          placeholder="Enter account number">
      </div>
      <div class="form-group">
        <label for="name">Password</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter amount">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="my_login"style="float: right; color: black;">already registered?<br> click to login</a>
    </form>
  </div>

{% endblock %}
